spring.datasource.url=jdbc:postgresql://localhost:5433/javabegin
spring.datasource.username=root
spring.datasource.password=root

logging.level.org.hibernate.orm.jdbc.bind=trace
logging.level.org.hibernate.orm.jdbc.extract=trace
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.type.descriptor.sql=trace

#полноя логирование спринга, какие объекты создает и т.д
#logging.level.org.springframework=trace

logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} %logger{1} [%-5level] : %msg%n

server.ssl.enabled=true
server.ssl.key-store-type=PKCS12
server.ssl.key-store=classpath:ssl/javabeginssl2.pfx
server.ssl.key-store-password=root1

logging.level.web=DEBUG
logging.level.org.springframework.security=DEBUG